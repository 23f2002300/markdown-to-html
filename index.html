<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }/* Basic markdown styling for rendered content */#markdown-content h1 { font-size: 2.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 1rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem; }#markdown-content h2 { font-size: 1.875rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.75rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.25rem; }#markdown-content h3 { font-size: 1.5rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }#markdown-content h4 { font-size: 1.25rem; font-weight: 600; margin-top: 0.75rem; margin-bottom: 0.25rem; }#markdown-content p { margin-bottom: 1rem; line-height: 1.625; }#markdown-content ul, #markdown-content ol { margin-left: 1.5rem; margin-bottom: 1rem; list-style-position: outside; }#markdown-content ul { list-style-type: disc; }#markdown-content ol { list-style-type: decimal; }#markdown-content li { margin-bottom: 0.5rem; }#markdown-content a { color: #2563eb; text-decoration: underline; }#markdown-content blockquote { border-left: 4px solid #d1d5db; padding-left: 1rem; color: #6b7280; font-style: italic; margin-bottom: 1rem; }#markdown-content code { background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 0.25rem; font-family: monospace; }#markdown-content pre { background-color: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }#markdown-content pre code { background-color: transparent; padding: 0; }#markdown-content table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }#markdown-content th, #markdown-content td { border: 1px solid #d1d5db; padding: 0.75rem; text-align: left; }#markdown-content th { background-color: #f9fafb; font-weight: 600; }#markdown-content img { max-width: 100%; height: auto; display: block; margin: 1rem 0; border-radius: 0.25rem; }</style></head><body class="bg-gray-100 text-gray-900"><div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl bg-white shadow-lg rounded-lg my-8"><h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Markdown Document Viewer</h1><div id="markdown-content" class="prose lg:prose-lg max-w-none">Loading content...</div></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdown => {const contentDiv = document.getElementById('markdown-content');contentDiv.innerHTML = marked.parse(markdown);}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-content').innerHTML = `<p class="text-red-600">Failed to load content: ${error.message}. Make sure 'input.md' exists in the same directory.</p>`;});});</script></body></html>
